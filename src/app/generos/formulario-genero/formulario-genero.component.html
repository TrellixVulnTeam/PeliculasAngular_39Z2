<form [formGroup]="form" (submit)="guardar()">
    <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput/>
        <mat-error *ngIf="form.invalid">{{obtenerElErrorDelCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>
